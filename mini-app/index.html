<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Voice with PitchShift</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Recorder</h1>

  <button id="permission">permission</button>
  <button id="permission-close">permission-close</button>

  <section>
    <label>
      Pitch:
      <input type="range" min="-10" max="10" value="1" step="1">
    </label>

    <button id="rec">REC</button>
    <button id="stop">STOP</button>
  </section>





  <section id="sounds">
    <!-- 基本的に視聴してからダウンロードする方式で -->

  </section>

  <!-- Tone.js CDN -->
  <script src="http://unpkg.com/tone"></script>
  <script src="script.js"></script>
</body>

</html>
